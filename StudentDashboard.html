<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="StudentDashboard.css">
</head>
<body>

    <header>
        <div class="logo-section">
            <img src="photo/MeroHajiri_logo.png" alt="MeroHajiri Logo" class="logo">
            <h1>MeroHajiri</h1>
        </div>
    
        <div class="user-section">
            Hi, <span id="username"></span>
        </div>
    </header>

    <!-- Sidebar for navigation -->
    <div class="sidebar">
        <div id="datetime">Loading date and time...</div>
        
        <a href="#">Dashboard</a>
        <a href="#">Attendance Sheet</a>
        <a href="#">Report</a>
        <a href="#">Take Attendance</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <p style="padding-left: 2em; font-size: 24px;">Student Dashboard</p>

        <div class="dashboard">
            <div class="card">
                <h3>Present</h3>
                <p>115</p>
                <p>77% increase</p>
            </div>
            <div class="card">
                <h3>Absent</h3>
                <p>15</p>
                <p>25% decrease</p>
            </div>
            <div class="card">
                <h3>Attendance (This Month)</h3>
                <p>27</p>
                <p>57% increase</p>
            </div>
        </div>
    </div>

    <!-- JavaScript for updating date/time and username -->
    <script>
        // Function to update the date and time dynamically
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            };
            document.getElementById('datetime').innerHTML = now.toLocaleDateString('en-US', options);
        }

        document.addEventListener("DOMContentLoaded", function () {
            setInterval(updateDateTime, 1000); // Update the date and time every second

            // Dynamically set the user's first name
            const firstName = "Username"; // This should be dynamically set from the backend
            document.getElementById('username').innerText = firstName;
        });
    </script>

</body>
</html>
